<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
    <h1 class="text-center">TRIVIA APP</h1>
    
    <P>Choose the options and generate your trivia</P>
    <form id="form-trivia">   
        <!--difficulty  -->
        <div class="mb-3">
        <label for="" class="form-label">Select Difficulty:</label>
        <select class="form-select" id="difficulty">            
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <!--Type Response  -->
        <div class="mb-3">
            <label for="" class="form-label">Select Type Response:</label>
            <select class="form-select" id="type-response">                                
                <option value="multiple" selected>Multiple Choice</option>
                <option value="boolean">True / False</option>                
              </select>
            </div>
            <!--Type Response  -->
            <div class="mb-3" >
                <label for="" class="form-label">Select Category:</label>
                <select class="form-select" id="list-categories">                                
                                
                </select>
                
                </div>
        <button type="submit" class="btn btn-primary" id="generate-trivia">Generate Trivia</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../js/categories.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/triviaBoolean.js"></script>
</body>
</html>
