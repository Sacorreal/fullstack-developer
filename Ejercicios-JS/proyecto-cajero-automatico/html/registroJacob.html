<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Jacob</title>
  </head>
  <body>
    <!-- container principal -->
    <div class="container">
      <!-- card usuario inicio -->
      <div class="row">
        <div class="card my-3" style="width: 18rem">
          <img src="../css/jacob.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Hola Jacob, bienvenido a tu banco tu saldo es :
              <strong>$<span id="balance">100</span></strong>
            </p>
          </div>
          
        </div>
        
        <!-- card usuario final -->

        <!-- Acciones inicio -->
        <div class="col g-3 my-3">
          <input
            type="number"
            class="form-control"
            placeholder="ingresa el valor a depositar"            
            id="value-deposit"
          />

          <button
            type="button"
            class="btn btn-success btn-sm col-2 my-2"
            id="deposit"
          >
            Consignar
          </button>
          <div class="row  my-3">
            <input
              type="number"
              class="form-control "
              placeholder="¿Cuanto quieres retirar?"
              id="XXXXXX"
            />
          </div>
          <button
            type="button"
            class="btn btn-warning btn-sm col-2"
            id="XXXXX"
          >
            Retirar
          </button>

          <!-- Notificaciones -->
          
            <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
              <strong>Holy guacamole!</strong> You should check in on some of those fields below.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          
        </div>
      </div>
      <!-- Acciones final -->
     
        <button class="btn btn-danger btn-sm" type="button" id="btn-close">Cerrar sesión</button>
      
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/jacob.js"></script>
  </body>
</html>
